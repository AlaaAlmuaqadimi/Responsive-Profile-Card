<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Ui Desgin</title>

    <!--CSS--> 
    <link rel="stylesheet" href="style.css">

    <!--Boxocons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./image/personal-photo.jpg" alt="profile photo" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">Alla Almuqadami</span>
            <span class="Jop">FullStack Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link">
                <i class='bx bxl-linkedin-square'></i> 
            </a>
            
            <a href="#" class="link"> 
                <i class='bx bxl-github'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Message</button>
            <button class="button">Message</button>
        </div>
    </div>
</body>
</html>
